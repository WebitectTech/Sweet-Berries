<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./regStyle.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Register An Account</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="#">
    </header>
    <main>
        <div class="container-left">
            <h2>Elevate Your Cooking Skills</h2>
            <p>Every wanted to become a chef and take your<br> 
                cooking journey to the next level? With our<br> 
                immersive and interactive course you can<br> 
                master the skills needed to become a top<br> 
                notch chief within 20 weeks!
    
            </p>
            <div class="image-container">
                <img class="image-one" width="200px" src="./assets/meal1.jpg" alt="Meal One">
                <img class="image-two" width="200px" src="./assets/meal2.jpg" alt="Meal One">
            </div>
        </div>
        <div class="container-right">
            <h2>Account Registration</h2>
            <form>
                <div class="account-email">
                    <i class="uil uil-envelopes"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="password">
                    <i class="uil uil-padlock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <div class="confirm-password">               
                    <i class="uil uil-padlock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>

                <div class="account-name">
                    <div class="first-name">
                        <i class="uil uil-user-plus"></i>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="last-name">
                        <i class="uil uil-user-check"></i>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <button>Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
